<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="navbar  bg-white">
    <nav class="container-fluid"
        style="border-bottom: solid rgba(182, 176, 176, 0.74) 1px; padding-bottom: 0px; padding-left: 50px; background-color: white;">
        <span class="navbar-brand mb-0 h1">
            <a href="/">
                <img src="../static/img/insta.png" alt="">
            </a>
        </span>
        <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
            <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block"
                placeholder="Search">
            <i class="spinner "></i>
        </form>
        <span class="pull-right" >
            <div class="col-sm-6 col-md-6" style="display: inline-flex; margin-right: 50px;">
                {% if user.is_authenticated %}
                <a href="{%url 'post' %}">
                    <span class="material-icons" style="color: black; margin-top: 9px;">
                        add_circle_outline
                    </span>
                </a>

                <div class="instaicon like" style="display: inline;" class="dropdown">
                    <a href="{% url 'profile' user.username %}" class="dropdown-toggle btn btn-default"
                        data-toggle="dropdown" role="button" aria-expanded="false"><svg
                            xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-person" viewBox="0 0 16 16" style="color: black; ">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        </svg></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                         <a href="{%url 'index'%}" style="color: blue;"><span class="material-icons">
                                    house
                                </span>Home</a>
                            
                        </li>
                        <li>
                           <a href="{% url 'profile' user.username %}" style="color: blue;"><span
                                    class="material-icons">
                                    account_circle
                                </span>Profile</a>
                        </li>
                        <li>
                            <a href="/accounts/password/change" style="color: blue;"><span class="material-icons">
                                    vpn_key
                                </span>Stories</a>
                        </li>
                        <li>
                            <a href="/accounts/logout" style="color: blue;"><span class="material-icons">
                                    logout
                                </span>Logout</a>
                        </li>
                    </ul>
                </div>
                {% else %}
                <a class='btn btn-default' href="/accounts/login">
                    <p>Login</p>
                </a>
                {% endif %}
            </div>
        </span>
    </nav>
</div>
